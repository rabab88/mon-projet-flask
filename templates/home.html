<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MediCare Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.6)), url('https://images.unsplash.com/photo-1584982751601-97dcc096659c?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(rgba(20, 30, 48, 0.8), rgba(20, 30, 48, 0.8)), url('https://images.unsplash.com/photo-1584982751601-97dcc096659c?q=80&w=2070&auto=format&fit=crop');
      color: #e0e0e0;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav a, .nav button {
      padding: 8px 18px;
      font-size: 1rem;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav a:hover, .nav button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
    }

    .main-content {
      flex: 1;
      padding: 120px 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      position: relative;
      z-index: 1;
    }

    body.dark-mode .container {
      background: rgba(30, 42, 68, 0.85);
      color: #e0e0e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
      to { text-shadow: 0 0 25px rgba(0, 123, 255, 0.9); }
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #333;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    body.dark-mode p {
      color: #e0e0e0;
    }

    .hero-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .decorative-icon {
      position: absolute;
      opacity: 0.12;
      z-index: 0;
    }

    .decorative-icon.blockchain {
      right: 5%;
      bottom: 10%;
      width: 100px;
    }

    .footer {
      background: #1e2a44;
      color: #e0e0e0;
      padding: 20px 30px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #00b7eb;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .hero-image {
        max-width: 300px;
      }

      p {
        font-size: 1rem;
      }

      .logo span {
        font-size: 1.5rem;
      }

      .logo img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav a, .nav button {
        font-size: 0.9rem;
        padding: 6px 12px;
      }

      .hero-image {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header" role="banner">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/health-data.png" alt="MediCare Pro Logo">
      <span>RA BLOCKHEALTH</span>
    </div>
    <div class="nav">
      <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>

  <div class="main-content" role="main">
    <div class="container">
      <h1>Empowering Healthcare with Blockchain</h1>
      <img src="https://www.statnews.com/wp-content/uploads/2017/12/Blockchain-healthcare-graphic-768x432.png" alt="Blockchain in healthcare" class="hero-image">
      <p>Join our cutting-edge platform to manage medical records securely, transparently, and efficiently using blockchain technology.</p>
    </div>
    <img src="https://img.icons8.com/ios-filled/100/007bff/blockchain-technology.png" alt="Blockchain icon" class="decorative-icon blockchain">
  </div>

  <div class="footer">
    &copy; 2025 RA BLOCKHEALTH â€” All rights reserved.
    <br>
    <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>
</body>
</html>
