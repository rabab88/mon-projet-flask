<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - MediCare Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('{{ url_for("static", filename="user.jpg") }}') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-box {
      background: hsl(167, 91%, 77%);
      padding: 80px 10px;
      border-radius: 200px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    .profile-box h4 {
      text-align: center;
      margin-bottom: 50px;
      color: hsl(208, 70%, 41%);
      font-size: 30px;
    }

    .profile-box table {
      width: 100%;
     border-collapse: collapse;
    }

    .profile-box th {
      padding: 12px 10px;
      text-align: left;
      font-size: 20px;
      color: #333;
    }
    .profile-box td{ padding: 12px 10px;
      text-align: left;
      font-size: 20px;
      color: #333;

    }

    .profile-box th {
      width: 35%;
      color: #fcfdff;
    }

    .profile-box td code {
      background: #57bcc4;
      padding: 5px 8px;
      border-radius: 5px;
      font-family: monospace;
      color: #25549b;
      font-weight: bold;
    }

    .qr-code {
      display: block;
      margin: 20px auto 0;
      width: 160px;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .profile-box {
        padding: 100px 30px;
      }

      .profile-box h4 {
        font-size: 20px;
      }

      .qr-code {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h4><i class="fas fa-user-circle"></i> User informatoin</h4>
    <table>
      <tr>
        <th>User ID:</th>
        <td>{{ user_id }}</td>
      </tr>
      <tr>
        <th>Password:</th>
        <td><h6><code>{{ password }}</code></h6></td>
      </tr>
      <tr>
        <th>QR Code:</th>
        <td>
          <img src="{{ url_for('static', filename='qr_codes/' + user_id + '.png') }}" alt="QR Code" class="qr-code" />
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
